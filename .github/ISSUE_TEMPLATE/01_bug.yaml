name: Bug 错误
description: Report bugs 反馈程序出现的错误
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
      感谢您报告问题！请提供以下信息帮助我更好地解决问题。
      Thank you for reporting the issue! Using English or Chinese.

- type: textarea
  id: description
  attributes:
    label: 问题描述 Problem Description
    description: |
      请详细描述您遇到的问题。
      Please describe in detail the problem you encountered.
  validations:
    required: true

- type: textarea
  id: logs
  attributes:
    label: 日志信息（可选）Logs (Optional)
    description: |
      请打开根目录下的 AppData/logs/app.log 文件，复制最近一次运行错误的日志信息。
      Please open the AppData/logs/app.log file in the root directory and copy the log information from the most recent run error.
    render: shell
  validations:
    required: false
