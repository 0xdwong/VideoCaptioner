name: Bug 错误
description: Report bugs 报告错误
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
      感谢您报告问题！请提供以下信息以帮助我们更好地解决问题。
      Thank you for reporting the issue! Please provide the following information to help us better resolve the problem.

- type: textarea
  id: description
  attributes:
    label: 问题描述 Problem Description
    description: |
      请详细描述您遇到的问题，包括您执行的操作和期望的结果。
      Please describe in detail the problem you encountered, including what you did and what you expected.
    placeholder: |
      例如：当我尝试处理视频字幕时，程序突然崩溃了...
      For example: When I tried to process video subtitles, the program suddenly crashed...
  validations:
    required: true

- type: textarea
  id: logs
  attributes:
    label: 日志信息（可选）Logs (Optional)
    description: |
      请打开根目录下的 AppData/logs/app.log 文件，复制最近一次运行错误的日志信息。
      Please open the AppData/logs/app.log file in the root directory and copy the log information from the most recent run error.
    render: shell
  validations:
    required: false
